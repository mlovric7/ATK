<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organizers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 56px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item me-4">
                    <a class="nav-link" href="/organizers"><h4>Organizatori - šifrarnik</h4></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events"><h4>Događaji - master-detail</h4></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="mb-4">Organizatori</h1>
    <button class="btn btn-primary mb-4" id="add-organizer-button">Dodaj organizatora</button>
    <div id="add-organizer-form" class="d-none">
        <h3>Novi organizator</h3>
        <form id="organizer-form">
            <div class="mb-3">
                <label for="organizer-name" class="form-label">Ime</label>
                <input type="text" class="form-control" id="organizer-name" required>
            </div>
            <div class="mb-3">
                <label for="organizer-contact" class="form-label">Kontak email</label>
                <input type="text" class="form-control" id="organizer-contact" required>
            </div>
            <button type="submit" class="btn btn-success mb-4">Submit</button>
        </form>
    </div>
    <div id="organizer-list" class="mb-4">
    </div>
</div>
<script src="js/organizer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
