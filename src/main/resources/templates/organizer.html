<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organizers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Organizatori</h1>
    <button class="btn btn-primary mb-4" id="add-organizer-button">Dodaj organizatora</button>
    <div id="add-organizer-form" class="d-none">
        <h3>Novi organizator</h3>
        <form id="organizer-form">
            <div class="mb-3">
                <label for="organizer-name" class="form-label">Ime</label>
                <input type="text" class="form-control" id="organizer-name" required>
            </div>
            <div class="mb-3">
                <label for="organizer-contact" class="form-label">Kontak email</label>
                <input type="text" class="form-control" id="organizer-contact" required>
            </div>
            <button type="submit" class="btn btn-success mb-4">Submit</button>
        </form>
    </div>
    <div id="organizer-list" class="mb-4">
        <!-- List of organizers will be appended here -->
    </div>
</div>
<script src="js/organizer.js"></script>
</body>
</html>
