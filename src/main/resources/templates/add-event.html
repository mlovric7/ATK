<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novi događaj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            padding-top: 56px;
        }
        .invisible {
            opacity: 100;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item me-4">
                    <a class="nav-link" href="/organizers"><h4>Organizatori - šifrarnik</h4></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events"><h4>Događaji - master-detail</h4></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="mb-4">Kreiraj događaj</h1>
    <form id="event-form">
        <div class="mb-3">
            <label for="event-name" class="form-label">Naziv</label>
            <input type="text" class="form-control" id="event-name" required>
        </div>
        <div class="mb-3">
            <label for="event-description" class="form-label">Opis</label>
            <textarea class="form-control" id="event-description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="event-start-display" class="form-label">Datum početka</label>
            <div class="input-group">
                <input type="text" class="form-control" id="event-start-display" readonly>
                <button type="button" class="btn btn-outline-secondary" id="start-date-button">
                    <i class="fas fa-calendar-alt"></i>
                </button>
                <input type="date" class="form-control position-absolute invisible" id="event-start-picker">
            </div>
        </div>
        <div class="mb-3">
            <label for="event-end-display" class="form-label">Datum kraja</label>
            <div class="input-group">
                <input type="text" class="form-control" id="event-end-display" readonly>
                <button type="button" class="btn btn-outline-secondary" id="end-date-button">
                    <i class="fas fa-calendar-alt"></i>
                </button>
                <input type="date" class="form-control position-absolute invisible" id="event-end-picker">
            </div>
        </div>
        <div class="mb-3">
            <label for="event-seats" class="form-label">Broj mjesta</label>
            <input type="number" class="form-control" id="event-seats" required>
        </div>
        <div class="mb-3">
            <label for="event-address" class="form-label">Adresa</label>
            <input type="text" class="form-control" id="event-address" required>
        </div>
        <div class="mb-3">
            <label for="event-organizer" class="form-label">Organizator</label>
            <select class="form-control" id="event-organizer" required></select>
        </div>
        <button type="submit" class="btn btn-success">Kreiraj događaj Event</button>
    </form>
</div>
<script src="js/add-event.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
